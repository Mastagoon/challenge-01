<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing component with toggle</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="root">
      <h1 class="header">Our Pricing</h1>
      <!-- <div class="onoffswitch">
        <input
          type="checkbox"
          name="onoffswitch"
          onchange="handleChange()"
          class="onoffswitch-checkbox"
          id="myonoffswitch"
          checked
        />
        <label class="onoffswitch-label" for="myonoffswitch"></label>
      </div>-->
      <div class="cards">
        <div class="card">
          <h2 class="card-title">Basic</h2>
          <h1 class="price"><span>&dollar;</span>19.99</h1>
          <div class="card-info">
            <hr class="primary-hr" />
            <p>500 GB Storage</p>
            <hr class="primary-hr" />
            <p>2 Users Allowed</p>
            <hr class="primary-hr" />
            <p>Send up to 3 GB</p>
            <hr class="primary-hr" />
          </div>
          <button class="btn">Learn More</button>
        </div>

        <div class="card card-secondary">
          <h2 class="card-title">Professional</h2>
          <h1 class="price"><span>&dollar;</span>24.99</h1>
          <div class="card-info">
            <hr class="primary-hr" />
            <p>1 TB Storage</p>
            <hr class="primary-hr" />
            <p>5 Users Allowed</p>
            <hr class="primary-hr" />
            <p>Send up to 10 GB</p>
            <hr class="primary-hr" />
          </div>
          <button class="btn btn-secondary">Learn More</button>
        </div>

        <div class="card">
          <h2 class="card-title">Basic</h2>
          <h1 class="price"><span>&dollar;</span>39.99</h1>
          <div class="card-info">
            <hr class="primary-hr" />
            <p>2 TB Storage</p>
            <hr class="primary-hr" />
            <p>10 Users Allowed</p>
            <hr class="primary-hr" />
            <p>Send up to 20 GB</p>
            <hr class="primary-hr" />
          </div>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/thegoodsahal">Sahal</a>.
    </div>
  </body>
</html>
